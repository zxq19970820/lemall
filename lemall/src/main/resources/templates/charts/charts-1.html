<script src="jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	//使用ajax加载数据
	$.ajax({
		method: 'post',
		url: 'http://localhost:8080/line',
		dataType: 'json',
		success: function(data) { //data格式:[{name:nameValue,value:valueVal},...]
			initChat(data);
		}
	});

	function initChat(data) {
		var dom = document.getElementById("container");
		var myChart = echarts.init(dom);

		// 初始 option
		option = {
			title: {
				text: '商品上架统计',
				textStyle: {
					color: '#000'
				}
			},
			backgroundColor: '#ccc',
			textStyle: {
				color: '#000',
			},
			tooltip: {},
			legend: {
				data: ['上新量'],
				textStyle: {
					color: '#000'
				}
			},
			xAxis: {
				data: formatData(data).xAxData,
				axisLabel: {
					interval: 0, //横轴信息全部显示
					rotate: -30, //-30度角倾斜显示
				}

			},
			yAxis: {},
			series: [{
				name: '上新量',
				type: 'line',
				data: formatData(data).serData
			}]
		};

		if (option && typeof option === "object") {
			myChart.setOption(option, true);
		}
	};

	function formatData(data) {
		var xAxData = [];
		var serData = [];

		for (var i = 0; i < data.length; i++) {
			xAxData.push(data[i].name || "");
			serData.push({
				name: data[i].name,
				value: data[i].value || 0
			});
		}

		return {
			xAxData: xAxData,
			serData: serData
		};
	};
</script>
